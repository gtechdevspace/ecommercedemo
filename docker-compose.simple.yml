services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce
    ports:
      - '5432:5432'
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:6.0
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - '6379:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build: ./services/auth
    environment:
      - MONGO_URI=mongodb://mongo:27017/ecommerce
      - PORT=4000
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - '4000:4000'

  product-service:
    build: ./services/product
    environment:
      - MONGO_URI=mongodb://mongo:27017/ecom
      - REDIS_URL=redis://redis:6379
      - PORT=4400
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - '4400:4400'

  cart-service:
    build: ./services/cart
    environment:
      - MONGO_URI=mongodb://mongo:27017/ecom
      - PORT=4500
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - '4500:4500'

  frontend:
    build: ./frontend
    environment:
      - VITE_API_BASE=http://localhost:4000
    ports:
      - '3000:3000'

volumes:
  pg-data:
  mongo-data:
